<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagelijkse Tarotkaart</title>
    <link rel="icon" href="/mnt/data/5%20(7).png" type="image/png"> <!-- Favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            text-align: center;
        }
        .card {
            margin-top: 50px;
            border: 1px solid #ddd;
            padding: 20px;
            display: inline-block;
            background-color: #f9f9f9;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .meaning {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .email-form {
            margin-top: 30px;
        }
        .email-form input[type="email"] {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .email-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #a52a23; /* Branding kleur */
            color: white;
            border: none;
            border-radius: 5px;
        }
        footer {
            margin-top: 40px;
            color: #a52a23; /* Branding kleur */
        }
    </style>
</head>
<body>

    <header>
        <img src="/mnt/data/5%20(7).png" alt="Nieuwe Alchemist Logo" width="150"> <!-- Logo in de header -->
        <h1>Trekk je Dagelijkse Tarotkaart!</h1>
    </header>

    <div id="card-container" class="card">
        <img id="card-image" src="" alt="Tarot Card">
        <div id="card-meaning" class="meaning"></div>
    </div>

    <!-- E-mail verzamel formulier -->
    <div class="email-form">
        <h2>Schrijf je in voor dagelijkse tarotinzichten!</h2>
        <form action="your-email-collection-endpoint" method="post">
            <input type="email" name="email" placeholder="Voer je e-mail in" required>
            <input type="submit" value="Inschrijven">
        </form>
    </div>

    <footer>
        <p>Gemaakt door <strong>Nieuwe Alchemist</strong>. Alle rechten voorbehouden.</p>
    </footer>

    <script>
        // Tarot kaarten array (je kunt hier je eigen pad naar de afbeeldingen gebruiken)
        const tarotCards = [
            { image: '/images/tarot/kaart1.jpg', meaning: 'Betekenis van kaart 1' },
            { image: '/images/tarot/kaart2.jpg', meaning: 'Betekenis van kaart 2' },
            { image: '/images/tarot/kaart3.jpg', meaning: 'Betekenis van kaart 3' },
            // Voeg hier alle 78 kaarten toe
        ];

        function getRandomCard() {
            const randomIndex = Math.floor(Math.random() * tarotCards.length);
            return tarotCards[randomIndex];
        }

        const card = getRandomCard();
        document.getElementById('card-image').src = card.image;
        document.getElementById('card-meaning').innerText = card.meaning;
    </script>

</body>
</html>
